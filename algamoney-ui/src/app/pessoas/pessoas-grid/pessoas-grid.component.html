<p-table [value]="pessoas" [rows]="4" [paginator]="true"
      [responsive]="true">
          <ng-template pTemplate="header">

            <tr>
                <th>Nome</th>
                <th>Cidade</th>
                <th class="col-data-header">Estado</th>
                <th class="col-data-header">Status</th>
                <th class="col-acoes-header"> </th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-pessoa>

            <tr>
                <td>{{pessoa.nome}}</td>
                <td>{{pessoa.cidade}}</td>
                <td>{{pessoa.estado}}</td>
                <td>
                <a href="javascript:;" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'"
                  tooltipPosition="top">
                {{ pessoa.ativo ? 'Ativo' : 'Inativo' }}
                </a>
                </td>
                <td class="col-acoes">
                  <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                  <button pButton icon="pi pi-trash" pTooltip="Deletar" tooltipPosition="top"></button>
                </td>
            </tr>
          </ng-template>
       </p-table>
